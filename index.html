<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Filters
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<form action="test.html" method="post">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Filters</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body bg-secondary-subtle">
            <div class="container-fluid">
                <h2 class="fw-bold">Price</h2>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="radio" role="switch" name="price" id="price1">
                  <label class="form-check-label" for="price1">
                    &lt;$500
                  </label>
                </div>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="radio" role="switch" name="price" id="price2">
                  <label class="form-check-label" for="price2">
                    $500-$1500
                  </label>
                </div>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="radio" role="switch" name="price" id="price3">
                  <label class="form-check-label" for="price3">
                    &gt;$1500
                  </label>
                </div>
            </div>
            
            <div class="container-fluid">
              <h2 class="fw-bold">Property Type</h2>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="home" name="typehouse" id="typehouse1">
                <label class="form-check-label" for="typehouse1">
                  Home
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="apartment" name="typehouse" id="typehouse2">
                <label class="form-check-label" for="typehouse2">
                  Apartment
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="hotel" name="typehouse" id="typehouse3">
                <label class="form-check-label" for="typehouse3">
                  Hotel
                </label>
              </div>
            </div>
						
						<h2 class="fw-bold">Amenities</h2>
            <div class="container-fluid">
							<div class="row  row-cols-3">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" value="kitchen" name="amenity" id="amenity1">
									<label class="form-check-label" for="amenity1">
										Kitchen
									</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="checkbox" value="washer" name="amenity" id="amenity2">
									<label class="form-check-label" for="amenity2">
										Washer
									</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="checkbox" value="dryer" name="amenity" id="amenity3">
									<label class="form-check-label" for="amenity3">
										Dryer
									</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="checkbox" value="wifi" name="amenity" id="amenity4">
									<label class="form-check-label" for="amenity4">
										Wifi
									</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="checkbox" value="heating" name="amenity" id="amenity5">
									<label class="form-check-label" for="amenity5">
										Heating
									</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="checkbox" value="aircondition" name="amenity" id="amenity6">
									<label class="form-check-label" for="amenity6">
										AirCondition
									</label>
								</div>
							</div>
            </div>
						<div class="mb-3">
								<label for="guests" class="form-label fs-3 fw-bold">Number of Guests</label>
								<input type="number" class="form-control" id="guests" name="guests" min="0">
							</div>
						</div>     
						<div class="modal-footer" >
							<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
							<button type="sumbit" class="btn btn-primary">Save changes</button>
						</div>
					</div>
				</div>
			</form>   
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
